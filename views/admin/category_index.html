{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
  <li><a href="/admin">管理首页</a></li>
  <li class="active">分类管理</li>
</ol>

<h3>分类列表</h3>

<table class="table table-hover table-striped">
    <tr>
        <th>ID</th>
        <th>分类名称</th>
        <th>操作</th>
    </tr>

    {% for item in categories %}
    <tr>
        <td>{{item._id.toString()}}</td>
        <td>{{item.name}}</td>
        <td>
            <a href="/admin/category/edit?id={{item._id.toString()}}">修改</a>
            <a href="/admin/category/delete?id={{item._id.toString()}}">删除</a>
        </td>
    </tr>
    {% endfor %}

</table>

{% include 'page.html' %}
{% endblock %}
