{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
  <li><a href="/admin">管理首页</a></li>
  <li class="active">内容编辑</li>
</ol>

<h3>内容编辑</h3>

 <form method="post">
    <div class="form-group">
        <select name="category" class="form-control" id="categoey">
            {% for item in categories %}
                {% if item._id.toString() == content.category.toString()  %}
                <option selected value="{{item._id.toString()}}">{{item.name}}</option>
                {% else %}
                <option value="{{item._id.toString()}}">{{item.name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="title">标题</label>
        <input type="text" value="{{content.title}}" class="form-control" id="title" name="title" placeholder="请输入内容标题">
    </div>
    <div class="form-group">
        <label for="description">简介</label>
        <textarea name="description" id="description" rows="3" class="form-control" placeholder="请输入内容简介">{{content.description}}</textarea>
    </div>
    <div class="form-group">
        <label for="content">内容</label>
        <textarea name="content" id="content" rows="5" class="form-control" placeholder="请输入内容">{{content.content}}</textarea>
    </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
