<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的博客</title>
     <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script src="/public/js/index.js"></script>
    
    <link rel="stylesheet" href="/public/main.css" type="text/css" />
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row nav">
                <div class="col-md-5">
                    <!--<h2>欢迎来到三体世界！</h2>-->
                </div>
                <div class="col-md-7">
                    <ul class="nav nav-pills pull-right navbar-nav">
                        <li role="presentation" class="active"><a href="#">Home</a></li>
                        <li role="presentation"><a href="#">Profile</a></li>
                        <li role="presentation"><a href="#">Messages</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section>
        {% if userInfo._id %}
        <div class="container section-block login-user-info">
            <div class="title"><span>用户信息</span></div>
            <p><span class="user-name">{{userInfo.userName}}</span></p>
            {% if userInfo.isAdmin %}
            <p>
                <span class="user-info">你好，管理员！</span>
                <a href="/admin">进入管理</a>
            </p>
            {% else %}
            <p><span class="user-info">你好，欢迎光临我的博客！</span></p>
            {% endif %}
            <p><span class="logout"><a href="javascript:;" id="logout">退出</a></span></p>
        </div>
        {% else %}

        <div class="container section-block form-wrap hide-box">
            <div class="input-group">
                <input type="text" name="username" class="form-control" placeholder="用户名">
            </div>

            <div class="input-group">
                <input type="password" name="password" class="form-control" placeholder="密码">
            </div>

            <div class="input-group">
                <input type="password" name="repassword" class="form-control" placeholder="确认密码">
            </div>

            <label class="info-status"></label>

            <div class="input-group">
                 <button type="button" id="btn-reg" class="btn btn-success">注册</button><br /><br />
                 <a href="javascript:;" id="showLoginBtn">已有账号？ 点击登录</a>
            </div>
        </div>
        <div class="container section-block form-wrap-login">
            <div class="input-group">
                <input type="text" name="username" class="form-control" placeholder="用户名">
            </div>

            <div class="input-group">
                <input type="password" name="password" class="form-control" placeholder="密码">
            </div>

            <label class="info-status"></label>

            <div class="input-group">
                 <button type="button" id="btn-login" class="btn btn-success">登录</button><br /><br />
                 <a href="javascript:;" id="showRegBtn">还没账号？ 点击注册</a>
            </div>
        </div>

        {% endif %}
    </section>
</body>
</html>
